<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heading">
        <H1>Welcome To Calculator By Bivek :)</H1>
    </div>

    <div class="calculator">
        <div class="screen"></div> <hr>
       
        <div class="numbers">
            <div class="clear nums">
                <button class="button-clear ">Del</button>
                <button class="button-clear button1">AC</button>
            </div>

            <div class="firstrow nums">
                <button class="button button1">7</button>
                <button class="button button1">8</button>
                <button class="button button1">9</button>
                <button class="button button1">*</button>
            </div>

            <div class="secondrow nums">
                <button class="button button1">4</button>
                <button class="button button1">5</button>
                <button class="button button1">6</button>
                <button class="button button1">/</button>
            </div>

                <div class="thirdrow nums">
                    <button class="button button1">1</button>
                    <button class="button button1">2</button>
                    <button class="button button1">3</button>
                    <button class="button button1">+</button>
                </div>

            <div class="fourthrow nums">
                <button class="button button1">0</button>
                <button class="button button1">.</button>
                <button class="button button1">-</button>
                <button class="button button1">=</button>
            </div>
            
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
